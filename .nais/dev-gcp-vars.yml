namespace: plattformsikkerhet
team: plattformsikkerhet
ingresses:
  - https://dings-validate.dev-gcp.nais.io
env:
  - name: APPLICATION_PORT
    value: 8080
  - name: OIDC_ISSUER_NAME
    value: tokenDings
  - name: MOCK_ENABLED
    value: false
  - name: OIDC_DISCOVERY_URL
    value: "https://tokendings.dev-gcp.nais.io/.well-known/oauth-authorization-server"
  - name: OIDC_ACCEPTED_AUDIENCE
    value: dev-gcp:plattformsikkerhet:dings-validate
replicas:
  min: 1
  max: 1
outbound-host:
  - tokendings.dev-gcp.nais.io
